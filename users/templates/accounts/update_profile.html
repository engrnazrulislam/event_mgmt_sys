    {% extends "base.html" %}
    {% block content %}
    <div class="hero-content">
        <div class="card flex-shrink-0 w-9/12 max-w-full shadow-2xl bg-base-100">
            <h1 class="text-xl font-bold text-center mt-4">Update Your Profile</h1>
            {% if messages %}
                    {% for message in messages %}
                        <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-600 {% endif %}"> 
                            {{message}} 
                        </div>
                    {% endfor %}
            {% endif %}
            <form method="POST" enctype='multipart/form-data' class="card-body flex justify-center">
                {% csrf_token %}
                {{form}}
                <div class="flex justify-end items-center">
                    <button type="submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 border-2 rounded-lg shadow-xl p-2 w-fit">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
