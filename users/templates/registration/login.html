{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="hero-content">
    
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="flex justify-center items-center pt-8">
            <h1 class="font-bold text-2xl">Welcome Back! Please Login</h1>
        </div>
        <form method="POST" class="card-body flex justify-center">
            {% csrf_token %}
            <input type="text" name="username" id="" placeholder="username" class="input input-bordered input-primary w-full max-w-xs">
            <input type="password" name="password" id=""placeholder="password" class="input input-bordered input-primary w-full max-w-xs">
            <div class="flex justify-end items-center">
                <button type="submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 border-2 rounded-lg shadow-xl p-2 w-fit">Login</button>
            </div>
        </form>
        <a href="{% url 'password_reset' %}">Forget Password</a>
    </div>
</div>
{% endblock content %}
