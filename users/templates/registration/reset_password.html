    {% extends "base.html" %}
    {% block content %}
    <div class="hero-content">
        <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            {% if messages %}
                    {% for message in messages %}
                        <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-600 {% endif %}"> 
                            {{message}} 
                        </div>
                    {% endfor %}
            {% endif %}
            <form method="POST" class="card-body flex justify-center">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="bg-blue-500 p-2 rounded-xl my-6 text-white hover:bg-blue-900">Submit</button>
            </form>
        </div>
    </div>
    {% endblock content %}
