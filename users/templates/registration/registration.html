{% extends "base.html" %}
{% block title %}Registration{% endblock title %}
{% block content %}
<div class="hero-content">
    <div class="card flex-shrink-0 w-full max-w-lg shadow-2xl bg-base-100">
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                {{error}}
            {% endfor %}
        {% endif %}
        <form action="" method="POST" class="card-body">
            {% csrf_token %}
            {% for field in form %}         
                {{field}}
            {% endfor %}
            <div class="flex justify-end items-center">
                <button type = "submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 border-2 rounded-lg shadow-xl p-2 w-fit" >Sign-up</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
