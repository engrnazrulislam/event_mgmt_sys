{% extends "base.html" %}
{% load static %}
{% block title %}Admin Dashboard{% endblock title %}
{% block content %}
<div class="grid lg:grid-cols-4 my-8 gap-4 w-11/12 mx-auto">
    <div class="card-compact bg-base-100 shadow-xl rounded-lg">
        <div class="card-body">
            <div style="background-image: url('{% static 'images/group_logo.png' %}');" class="bg-cover bg-center h-40 rounded-full w-full">
            </div>
            <a href="{% url "group_list" %}" role="btn" class="btn btn-outline">Group Details</a>
        </div>
    </div>
    <div class="card-compact bg-base-100 shadow-xl rounded-lg">
        <div class="card-body">
            <div style="background-image: url('{% static 'images/create_group.jpg' %}');" class="bg-cover bg-center h-40 w-full rounded-xl">
            </div>
            <a href="{% url "create_group" %}" role="btn" class="btn btn-outline btn-primary">Create Group</a>
        </div>
    </div>
    <div class="card-compact bg-base-100 shadow-xl rounded-lg">
        <div class="card-body">
            <div style="background-image: url('{% static 'images/event.jpg' %}');" class="bg-cover bg-center h-40 rounded-xl w-full">
            </div>
            <a href="{% url "events" %}" role="btn" class="btn btn-outline btn-secondary">Events</a>
        </div>
    </div>
    <div class="card-compact bg-base-100 shadow-xl rounded-lg">
        <div class="card-body">
            <div style="background-image: url('{% static 'images/category.jpg' %}');" class="bg-cover bg-center h-40 rounded-xl w-full">
            </div>
            <a href="{% url "categories" %}" role="btn" class="btn btn-outline btn-accent">Category</a>
        </div>
    </div>
</div>
    {% include "admin/user_list.html" %}
{% endblock content %}
