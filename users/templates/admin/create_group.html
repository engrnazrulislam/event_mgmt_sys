{% extends "base.html" %}
{% block content %}
<div class="hero-content">
    <div class='card flex-shrink-0 w-full max-w-2xl shadow-2xl bg-base-100'>
        <h1 class="text-2xl font-bold text-center p-2 my-2">Create New Group</h1>
        <ul>
            {% for message in messages %}
                <li class="text-green-600 px-1 mx-1 py-2">{{message}}</li>
            {% endfor %}
        </ul>
        <form method='POST' class="card-body">
            {% csrf_token %}
            {{form}}
            <div class="flex justify-end items-center">
                <button type="submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 border-2 rounded-lg shadow-xl p-2 w-fit">Create Group</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
