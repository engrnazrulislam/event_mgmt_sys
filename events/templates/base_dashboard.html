{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body class=" bg-blue-950 p-8">
    <nav class="container mx-auto ">
      {% comment %} Navbar Section {% endcomment %}
      <div class="navbar pt-8">
        {% block dashboard_btn %}{% endblock dashboard_btn %}
        {% block home_btn %}{% endblock home_btn %}
        <div class="flex-none gap-2">
          <div>
            <a href="{% url "events" %}" role="button" class="btn btn-ghost sm:btn-sm md:btn-md lg:btn-lg normal-case text-white">Events</a>
            <a href="{% url "participants" %}" role="button" class="btn btn-ghost sm:btn-sm md:btn-md lg:btn-lg normal-case text-white">Participants</a>
            <a href="{% url "categories" %}" role="button" class="btn btn-ghost sm:btn-sm md:btn-md lg:btn-lg normal-case text-white">Category</a>
          </div>
          <form method="GET" action="{% url "search_result" %}">
          <div class="flex justify-between items-center gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" name='q' value="{{query}}"/>
          </div>
          <div>
            <button class="btn btn-outline normal-case text-white">Search</button>
          </div>
          </div>
        </form>
        </div>
      </div>
    </nav>
    <main class="pt-8 container mx-auto max-w-10/12">
    
    {% block content %} 
    {% endblock content %}
    
    </main>
    <footer>
      {% include "footer.html" %}
    </footer>    
    </body>
</html>
