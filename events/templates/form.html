{% extends "base.html" %}
{% block title %}Forms{% endblock title %}Forms
{% block content %}
<div class="w-11/12 mx-auto">
    <div class="mx-auto w-10/12 mt-8 border-2 rounded-xl shadow-xl bg-white p-12">
        <div>
        {% if messages %}
            {% for message in messages %}
                <div class="px-2 py-1 {% if message.tags == 'success' %} bg-green-600 {% endif %}"> 
                    {{message}} 
                </div>
            {% endfor %}
            
        {% endif %}
        <form method="POST" class="font-semibold form-control">
            {% csrf_token %}
            {{ event_form}}
            {{selection_form}}
            <button type="submit" class="border-purple-200  hover:border-transparent hover:bg-purple-600 hover:text-white active:bg-purple-700 border-2 rounded-lg shadow-xl p-2">Submit</button>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
